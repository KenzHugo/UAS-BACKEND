basePath: /api/v1
definitions:
  model.APIResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
  model.AchievementCreateRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - achievement_type
    - description
    - title
    type: object
  model.AchievementListResponse:
    properties:
      achievements:
        items:
          $ref: '#/definitions/model.AchievementResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  model.AchievementResponse:
    properties:
      achievement_type:
        type: string
      attachments:
        items:
          $ref: '#/definitions/model.Attachment'
        type: array
      created_at:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      id:
        type: string
      points:
        type: integer
      rejection_note:
        type: string
      status:
        type: string
      student_id:
        type: string
      submitted_at:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      verified_at:
        type: string
      verified_by:
        type: string
    type: object
  model.AchievementStatistics:
    properties:
      competition_level_distribution:
        additionalProperties:
          type: integer
        description: Distribusi tingkat kompetisi
        type: object
      status_breakdown:
        additionalProperties:
          type: integer
        description: Breakdown by status
        type: object
      top_students:
        description: Top mahasiswa berprestasi
        items:
          $ref: '#/definitions/model.TopStudent'
        type: array
      total_achievements:
        description: Total keseluruhan
        type: integer
      total_by_period:
        description: Total prestasi per periode (tahun-bulan)
        items:
          $ref: '#/definitions/model.PeriodStats'
        type: array
      total_by_type:
        additionalProperties:
          type: integer
        description: Total prestasi per tipe
        type: object
    type: object
  model.AchievementUpdateRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  model.AssignRoleRequest:
    properties:
      role_name:
        type: string
    required:
    - role_name
    type: object
  model.Attachment:
    properties:
      file_name:
        type: string
      file_type:
        type: string
      file_url:
        type: string
      uploaded_at:
        type: string
    type: object
  model.LecturerProfileRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
    required:
    - department
    - lecturer_id
    type: object
  model.LecturerResponse:
    properties:
      created_at:
        type: string
      department:
        type: string
      id:
        type: string
      lecturer_id:
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  model.LoginResponse:
    properties:
      refreshToken:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/model.UserResponse'
    type: object
  model.PeriodStats:
    properties:
      count:
        type: integer
      period:
        description: 'Format: "2025-01", "2025-02"'
        type: string
    type: object
  model.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  model.RejectAchievementRequest:
    properties:
      rejection_note:
        type: string
    required:
    - rejection_note
    type: object
  model.SetAdvisorRequest:
    properties:
      advisor_id:
        type: string
    required:
    - advisor_id
    type: object
  model.StudentInfo:
    properties:
      academic_year:
        type: integer
      advisor_name:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
    type: object
  model.StudentProfileRequest:
    properties:
      academic_year:
        description: INT untuk konsistensi
        type: integer
      advisor_id:
        description: Optional saat create
        type: string
      program_study:
        type: string
      student_id:
        type: string
    required:
    - academic_year
    - program_study
    - student_id
    type: object
  model.StudentReport:
    properties:
      achievements_by_status:
        additionalProperties:
          type: integer
        type: object
      achievements_by_type:
        additionalProperties:
          type: integer
        description: Achievement breakdown
        type: object
      recent_achievements:
        description: Recent achievements (last 10)
        items:
          $ref: '#/definitions/model.AchievementResponse'
        type: array
      student:
        $ref: '#/definitions/model.StudentInfo'
      summary:
        allOf:
        - $ref: '#/definitions/model.StudentSummary'
        description: Summary statistics
      timeline:
        description: Timeline (monthly)
        items:
          $ref: '#/definitions/model.PeriodStats'
        type: array
    type: object
  model.StudentResponse:
    properties:
      academic_year:
        description: INT
        type: integer
      advisor_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
    type: object
  model.StudentSummary:
    properties:
      draft_count:
        type: integer
      pending_count:
        type: integer
      rejected_count:
        type: integer
      total_achievements:
        type: integer
      total_points:
        type: integer
      verified_count:
        type: integer
    type: object
  model.TopStudent:
    properties:
      achievement_count:
        type: integer
      program_study:
        type: string
      student_id:
        type: string
      student_name:
        type: string
      student_nim:
        type: string
      total_points:
        type: integer
    type: object
  model.UserCreateRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      lecturer_profile:
        allOf:
        - $ref: '#/definitions/model.LecturerProfileRequest'
        description: jika role = Dosen Wali
      password:
        minLength: 8
        type: string
      role_name:
        description: '"Admin", "Mahasiswa", "Dosen Wali"'
        type: string
      student_profile:
        allOf:
        - $ref: '#/definitions/model.StudentProfileRequest'
        description: jika role = Mahasiswa
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - role_name
    - username
    type: object
  model.UserListResponse:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      users:
        items:
          $ref: '#/definitions/model.UserResponse'
        type: array
    type: object
  model.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      lecturer_profile:
        allOf:
        - $ref: '#/definitions/model.LecturerResponse'
        description: jika role = Dosen Wali
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      student_profile:
        allOf:
        - $ref: '#/definitions/model.StudentResponse'
        description: jika role = Mahasiswa
      username:
        type: string
    type: object
  model.UserUpdateRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        description: untuk activate/deactivate user
        type: boolean
    type: object
host: localhost:3000
info:
  contact:
    email: support@example.com
    name: API Support
  description: API untuk sistem pelaporan prestasi mahasiswa dengan RBAC
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sistem Pelaporan Prestasi Mahasiswa API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: 'Get achievements list with role-based filtering: Mahasiswa sees
        own achievements, Dosen Wali sees advisees'' achievements, Admin sees all.'
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size (max 100)
        in: query
        name: page_size
        type: integer
      - description: Filter by status
        enum:
        - draft
        - submitted
        - verified
        - rejected
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of achievements
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Profile not found (student/lecturer)
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Get achievements (filtered by role)
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Create new achievement draft. Status will be set to 'draft' initially.
      parameters:
      - description: Achievement data with dynamic details field
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AchievementCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Achievement created successfully
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementResponse'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Mahasiswa only
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Student profile not found
          schema:
            $ref: '#/definitions/model.APIResponse'
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Create achievement (Mahasiswa only)
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete achievement. Can only delete if status is 'draft' and
        you are the owner.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement deleted successfully
          schema:
            $ref: '#/definitions/model.APIResponse'
        "400":
          description: Can only delete achievements with status 'draft'
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not your achievement
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete achievement (Mahasiswa only, draft status)
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Get detailed achievement information with authorization check based
        on role
      parameters:
      - description: Achievement Reference ID (UUID from PostgreSQL)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement details
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not authorized to view this achievement
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Get achievement by ID
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Update achievement data. Can only update if status is 'draft' and
        you are the owner.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Update data (all fields optional)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AchievementUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementResponse'
              type: object
        "400":
          description: Can only update achievements with status 'draft'
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not your achievement
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Update achievement (Mahasiswa only, draft status)
      tags:
      - Achievements
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload file attachment to achievement. Accepts PDF, JPG, PNG with
        max size 5MB. Can upload for 'draft' or 'submitted' status.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: File to upload (PDF, JPG, PNG, max 5MB)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Attachment uploaded successfully
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Attachment'
              type: object
        "400":
          description: Invalid file, file too large, or file type not allowed
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not your achievement
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Upload attachment file (Mahasiswa only)
      tags:
      - Achievements
  /achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: Get timeline of achievement status changes (draft → submitted →
        verified/rejected). Includes actor info and notes.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement history timeline
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not authorized to view this achievement
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Get achievement status history
      tags:
      - Achievements
  /achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Reject submitted achievement with mandatory rejection note. Can
        only reject if you are the advisor and status is 'submitted'.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Rejection note (required)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RejectAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement rejected with note
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Achievement must be in 'submitted' status
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not advisor of this student
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
        "422":
          description: Validation error - rejection note required
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Reject achievement (Dosen Wali only)
      tags:
      - Achievements
  /achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Submit draft achievement to advisor for verification. Changes status
        from 'draft' to 'submitted'.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement submitted with new status and timestamp
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Achievement already submitted or processed
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not your achievement
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Submit achievement for verification (Mahasiswa only)
      tags:
      - Achievements
  /achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: Approve submitted achievement. Can only verify if you are the advisor
        of the student and status is 'submitted'.
      parameters:
      - description: Achievement Reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement verified with timestamp and verifier info
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Achievement must be in 'submitted' status
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Forbidden - Not advisor of this student
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Verify achievement (Dosen Wali only)
      tags:
      - Achievements
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username/email and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.LoginResponse'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Invalid username or password
          schema:
            $ref: '#/definitions/model.APIResponse'
      summary: Login to the system
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout current user (invalidate token on client side)
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Logout from system
      tags:
      - Authentication
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Get profile of currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.LoginResponse'
              type: object
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/model.APIResponse'
      summary: Refresh access token
      tags:
      - Authentication
  /lecturers:
    get:
      consumes:
      - application/json
      description: Get list of all lecturers with pagination and their user details
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size (max 100)
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of lecturers with user info
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "401":
